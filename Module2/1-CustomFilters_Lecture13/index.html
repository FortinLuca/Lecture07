<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {
      font-size: 1.2em;
    }
    </style>
    <title>Custom Filters</title>
  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller='MsgController'>
      Original: {{sayMessage()}} <br>
      New: {{sayIllustrateMessage()}} <br>
      Truth: {{sayIllustrateMessage() | truth : 'an animal' : 'a pokemon' }} <br>
      Big Truth: {{sayIllustrateMessage() | truth : 'an animal' : 'a pokemon' | uppercase }}
      <div>
        <button ng-click="feedLF14()">Feed LF14</button>
        <br>
        <img ng-src="images/{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
