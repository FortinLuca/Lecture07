<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {
      font-size: 1.2em;
    }
    </style>
    <title>Expresions an Interpolation</title>
  </head>
  <body>
    <h1>Expresions an Interpolation</h1>
    <div ng-controller='MsgController'>
      Message is: <br>
      {{sayMessage()}}
      <div>
        <button ng-click="feedLF14()">Feed LF14</button>
        Cost: {{pokemonCost | currency : 4 }}

        <img ng-src="images/{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
